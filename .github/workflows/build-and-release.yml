name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create CI branch
        run: |
          BRANCH_NAME="$(date -u +'%Y%m%d%H%M')-ci"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: src/figma-cloudarchitect/package-lock.json

      - name: Download Azure icons
        run: ./scripts/download-azure-icons.sh

      - name: Download Microsoft 365 icons
        run: ./scripts/download-m365-icons.sh

      - name: Download Dynamics 365 icons
        run: ./scripts/download-d365-icons.sh

      - name: Download Entra icons
        run: ./scripts/download-entra-icons.sh

      - name: Download Power Platform icons
        run: ./scripts/download-powerplatform-icons.sh

      - name: Download Kubernetes icons
        run: ./scripts/download-kubernetes-icons.sh

      - name: Download Gilbarbara icons
        run: ./scripts/download-gilbarbara-icons.sh

      - name: Install dependencies
        working-directory: src/figma-cloudarchitect
        run: npm ci

      - name: Build plugin
        working-directory: src/figma-cloudarchitect
        run: npm run build

      - name: Prepare distribution
        run: |
          mkdir -p dist
          cp src/figma-cloudarchitect/manifest.json dist/
          cp src/figma-cloudarchitect/code.js dist/
          cp src/figma-cloudarchitect/ui-built.html dist/

      - name: Check for changes in dist
        id: check_changes
        run: |
          # Fetch all branches to compare with previous CI builds
          git fetch origin '+refs/heads/*-ci:refs/remotes/origin/*-ci' || true

          # Find the most recent CI branch (excluding current one)
          LATEST_CI_BRANCH=$(git branch -r | grep 'origin/.*-ci$' | grep -v "${{ env.BRANCH_NAME }}" | sort -r | head -1 | sed 's/^[[:space:]]*//')

          if [ -z "$LATEST_CI_BRANCH" ]; then
            echo "No previous CI branch found, proceeding with release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Comparing with previous CI branch: $LATEST_CI_BRANCH"

          # Checkout the previous CI branch's dist folder
          git checkout "$LATEST_CI_BRANCH" -- dist/ 2>/dev/null || {
            echo "Could not checkout dist from previous branch, proceeding with release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git checkout "${{ env.BRANCH_NAME }}"
            exit 0
          }

          # Move old dist to temp location
          mv dist dist_old

          # Restore current dist
          mkdir -p dist
          cp manifest.json dist/
          cp src/figma-cloudarchitect/code.js dist/
          cp src/figma-cloudarchitect/ui-built.html dist/
          cp src/figma-cloudarchitect/icons.json dist/ || true
          cp -r src/figma-cloudarchitect/icons dist/ || true
          cp README.md dist/
          cp INSTALL.md dist/

          # Compare dist directories
          if diff -qr dist/ dist_old/ > /dev/null 2>&1; then
            echo "No changes detected in dist folder"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in dist folder"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

          # Clean up
          rm -rf dist_old

      - name: Commit and push to CI branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "CI Build - ${{ env.BRANCH_NAME }}" || echo "No changes to commit"
          git push origin "${{ env.BRANCH_NAME }}"

      - name: Skip build (no changes)
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "⚠️ No changes detected in dist folder compared to previous build"
          echo "Skipping commit and artifact upload"
          echo "CI branch ${{ env.BRANCH_NAME }} will not be created"

      - name: Upload artifact
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: figma-cloudarchitect-${{ env.BRANCH_NAME }}
          path: dist/
          retention-days: 30
