name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
      branch_name: ${{ steps.create_branch.outputs.branch_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create CI branch
        id: create_branch
        run: |
          BRANCH_NAME="$(date -u +'%Y%m%d%H%M')-ci"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download icon sources
        run: |
          ./scripts/download-azure-icons.sh
          ./scripts/download-m365-icons.sh
          ./scripts/download-d365-icons.sh
          ./scripts/download-entra-icons.sh
          ./scripts/download-powerplatform-icons.sh
          ./scripts/download-kubernetes-icons.sh
          ./scripts/download-gilbarbara-icons.sh
          ./scripts/download-lobe-icons.sh

      - name: Prebuild icons
        working-directory: src/prebuild
        run: npm run build

      - name: Copy icons to Figma plugin
        run: |
          cp -r src/prebuild/icons src/figma/plugin/icons
          cp src/prebuild/icons.json src/figma/plugin/icons.json

      - name: Copy icons to PowerPoint add-in
        run: |
          cp -r src/prebuild/icons src/powerpoint/add-in/icons
          cp src/prebuild/icons.json src/powerpoint/add-in/icons.json

      - name: Copy icons to Google Slides add-on
        run: |
          cp -r src/prebuild/icons src/google-slides/addon/icons
          cp src/prebuild/icons.json src/google-slides/addon/icons.json

      - name: Build Draw.io icon libraries
        working-directory: src/drawio/iconlib
        run: |
          npm ci
          npm run build

      - name: Build Figma plugin
        working-directory: src/figma/plugin
        run: |
          npm ci
          npm run build

      - name: Build PowerPoint add-in
        working-directory: src/powerpoint/add-in
        run: |
          npm ci
          npm run build

      - name: Build Google Slides add-on
        working-directory: src/google-slides/addon
        run: |
          npm ci
          npm run build

      - name: Prepare distribution
        run: |
          mkdir -p dist/figma-plugin
          mkdir -p dist/powerpoint-addin
          mkdir -p dist/google-slides-addon

          # Figma plugin
          cp src/figma/plugin/manifest.json dist/figma-plugin/
          cp src/figma/plugin/code.js dist/figma-plugin/
          cp src/figma/plugin/ui-built.html dist/figma-plugin/

          # PowerPoint add-in
          cp src/powerpoint/add-in/manifest.xml dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane-built.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/icons-data.*.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/commands.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/staticwebapp.config.json dist/powerpoint-addin/
          cp -r src/powerpoint/add-in/assets dist/powerpoint-addin/

          # Google Slides add-on
          cp src/google-slides/addon/appsscript.json dist/google-slides-addon/
          cp src/google-slides/addon/Code.gs dist/google-slides-addon/
          cp src/google-slides/addon/Sidebar.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarScript.html dist/google-slides-addon/
          cp src/google-slides/addon/IconsData.html dist/google-slides-addon/

      - name: Check for changes in dist
        id: check_changes
        run: |
          # Fetch all branches to compare with previous CI builds
          git fetch origin '+refs/heads/*-ci:refs/remotes/origin/*-ci' || true

          # Find the most recent CI branch (excluding current one)
          LATEST_CI_BRANCH=$(git branch -r | grep 'origin/.*-ci$' | grep -v "${{ env.BRANCH_NAME }}" | sort -r | head -1 | sed 's/^[[:space:]]*//')

          if [ -z "$LATEST_CI_BRANCH" ]; then
            echo "No previous CI branch found, proceeding with release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Comparing with previous CI branch: $LATEST_CI_BRANCH"

          # Checkout the previous CI branch's dist folder
          git checkout "$LATEST_CI_BRANCH" -- dist/ 2>/dev/null || {
            echo "Could not checkout dist from previous branch, proceeding with release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git checkout "${{ env.BRANCH_NAME }}"
            exit 0
          }

          # Move old dist to temp location
          mv dist dist_old

          # Restore current dist with proper structure
          mkdir -p dist/figma-plugin
          mkdir -p dist/powerpoint-addin
          mkdir -p dist/google-slides-addon

          # Figma plugin
          cp src/figma/plugin/manifest.json dist/figma-plugin/
          cp src/figma/plugin/code.js dist/figma-plugin/
          cp src/figma/plugin/ui-built.html dist/figma-plugin/

          # PowerPoint add-in
          cp src/powerpoint/add-in/manifest.xml dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane-built.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/icons-data.*.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/commands.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/staticwebapp.config.json dist/powerpoint-addin/
          cp -r src/powerpoint/add-in/assets dist/powerpoint-addin/

          # Google Slides add-on
          cp src/google-slides/addon/appsscript.json dist/google-slides-addon/
          cp src/google-slides/addon/Code.gs dist/google-slides-addon/
          cp src/google-slides/addon/Sidebar.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarScript.html dist/google-slides-addon/
          cp src/google-slides/addon/IconsData.html dist/google-slides-addon/

          # Compare dist directories
          if diff -qr dist/ dist_old/ > /dev/null 2>&1; then
            echo "No changes detected in dist folder"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in dist folder"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

          # Clean up
          rm -rf dist_old

      - name: Commit and push to CI branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git commit -m "CI Build - ${{ env.BRANCH_NAME }}" || echo "No changes to commit"
          git push origin "${{ env.BRANCH_NAME }}"

      - name: Skip build (no changes)
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "⚠️ No changes detected in dist folder compared to previous build"
          echo "Skipping commit and artifact upload"
          echo "CI branch ${{ env.BRANCH_NAME }} will not be created"

      - name: Upload artifact
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cloud-architect-kit-${{ env.BRANCH_NAME }}
          path: dist/
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.has_changes == 'true'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cloud-architect-kit-${{ needs.build.outputs.branch_name }}
          path: dist/

      - name: Create release archives
        run: |
          # Create Figma plugin archive
          cd dist/figma-plugin
          zip -r ../../cloud-architect-kit-figma-plugin.zip .
          cd ../..

          # Create PowerPoint add-in archive
          cd dist/powerpoint-addin
          zip -r ../../cloud-architect-kit-powerpoint-addin.zip .
          cd ../..

          # Create Google Slides add-on archive
          cd dist/google-slides-addon
          zip -r ../../cloud-architect-kit-google-slides-addon.zip .
          cd ../..

          # Create Draw.io icon libraries archive
          cd dist/drawio-iconlib
          zip -r ../../cloud-architect-kit-drawio-iconlib.zip .
          cd ../..

          echo "Release archives created:"
          ls -lh cloud-architect-kit-*.zip

      - name: Generate release tag
        id: release_tag
        run: |
          # Extract timestamp from branch name (remove -ci suffix)
          TIMESTAMP="${{ needs.build.outputs.branch_name }}"
          TIMESTAMP="${TIMESTAMP%-ci}"
          RELEASE_TAG="v${TIMESTAMP}"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          echo "Release tag: $RELEASE_TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Cloud Architect Kit ${{ env.RELEASE_TAG }}
          body: |
            ## Cloud Architect Kit - Build ${{ needs.build.outputs.branch_name }}

            ### Build Information
            - **Build Time**: ${{ needs.build.outputs.branch_name }}
            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ needs.build.outputs.branch_name }}

            ### Packages Included
            - **Figma Plugin**: `cloud-architect-kit-figma-plugin.zip`
            - **PowerPoint Add-in**: `cloud-architect-kit-powerpoint-addin.zip`
            - **Google Slides Add-on**: `cloud-architect-kit-google-slides-addon.zip`
            - **Draw.io Icon Libraries**: `cloud-architect-kit-drawio-iconlib.zip`

            ### Installation - Figma Plugin
            1. Download `cloud-architect-kit-figma-plugin.zip`
            2. Extract the archive
            3. Open Figma Desktop App
            4. Go to Plugins → Development → Import plugin from manifest...
            5. Select the extracted `manifest.json` file

            ### Installation - PowerPoint Add-in
            1. Download `cloud-architect-kit-powerpoint-addin.zip`
            2. Extract the archive
            3. Deploy to Azure Static Web Apps or local server
            4. Update manifest.xml with your deployment URL
            5. Sideload in PowerPoint

            ### Installation - Google Slides Add-on
            1. Download `cloud-architect-kit-google-slides-addon.zip`
            2. Extract the archive
            3. Install clasp: `npm install -g @google/clasp`
            4. Login to Google: `clasp login`
            5. Create project: `clasp create --type standalone --title "Cloud Architect Kits"`
            6. Push files: `clasp push`
            7. Open in Google Slides: Extensions → Cloud Architect Kits → Show Icons

            ### Installation - Draw.io Icon Libraries
            1. Download `cloud-architect-kit-drawio-iconlib.zip`
            2. Extract the archive
            3. Open Draw.io (https://app.diagrams.net)
            4. Go to File → Open Library from → Device
            5. Select a library file (e.g., `cloud-architect-azure.xml`)
            6. The library will appear in the left sidebar

            ### Icon Library
            - Azure Architecture Icons (~705)
            - Microsoft 365 Icons (~963)
            - Dynamics 365 Icons (~38)
            - Microsoft Entra Icons (~7)
            - Power Platform Icons (~9)
            - Kubernetes Icons (~39)
            - Gilbarbara Logos (~1839)
            - Lobe Icons (~723)

            **Total: ~4,323 icons**

            ### Changes
            This release contains updates to all platform distribution files (Figma, PowerPoint, Google Slides, Draw.io).
          files: |
            cloud-architect-kit-figma-plugin.zip
            cloud-architect-kit-powerpoint-addin.zip
            cloud-architect-kit-google-slides-addon.zip
            cloud-architect-kit-drawio-iconlib.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
