name: Build and Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check_changes.outputs.has_changes }}
      release_tag: ${{ steps.generate_tag.outputs.release_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release tag
        id: generate_tag
        run: |
          TIMESTAMP="$(date -u +'%Y%m%d%H%M')"
          RELEASE_TAG="v${TIMESTAMP}"
          echo "RELEASE_TAG=$RELEASE_TAG" >> $GITHUB_ENV
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "Release tag: $RELEASE_TAG"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Download icon sources
        run: |
          ./scripts/download-azure-icons.sh
          ./scripts/download-m365-icons.sh
          ./scripts/download-d365-icons.sh
          ./scripts/download-entra-icons.sh
          ./scripts/download-powerplatform-icons.sh
          ./scripts/download-kubernetes-icons.sh
          ./scripts/download-gilbarbara-icons.sh
          ./scripts/download-lobe-icons.sh

      - name: Prebuild icons
        working-directory: src/prebuild
        run: npm run build

      - name: Copy icons to Figma plugin
        run: |
          cp -r src/prebuild/icons src/figma/plugin/icons
          cp src/prebuild/icons.json src/figma/plugin/icons.json

      - name: Copy icons to PowerPoint add-in
        run: |
          cp -r src/prebuild/icons src/powerpoint/add-in/icons
          cp src/prebuild/icons.json src/powerpoint/add-in/icons.json

      - name: Copy icons to Google Slides add-on
        run: |
          cp -r src/prebuild/icons src/google-slides/addon/icons
          cp src/prebuild/icons.json src/google-slides/addon/icons.json

      - name: Build Draw.io icon libraries
        working-directory: src/drawio/iconlib
        run: |
          npm ci
          npm run build

      - name: Build Figma plugin
        working-directory: src/figma/plugin
        run: |
          npm ci
          npm run build

      - name: Build PowerPoint add-in
        working-directory: src/powerpoint/add-in
        run: |
          npm ci
          npm run build

      - name: Build Google Slides add-on
        working-directory: src/google-slides/addon
        run: |
          npm ci
          npm run build

      - name: Build VSCode extension
        working-directory: src/vscode/extension
        run: |
          npm ci
          npm run package

      - name: Prepare distribution
        run: |
          mkdir -p dist/figma-plugin
          mkdir -p dist/powerpoint-addin
          mkdir -p dist/google-slides-addon
          mkdir -p dist/vscode-extension

          # Figma plugin
          cp src/figma/plugin/manifest.json dist/figma-plugin/
          cp src/figma/plugin/code.js dist/figma-plugin/
          cp src/figma/plugin/ui.html dist/figma-plugin/

          # PowerPoint add-in
          cp src/powerpoint/add-in/manifest.xml dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.css dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane-platform.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/icons-data.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/commands.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/staticwebapp.config.json dist/powerpoint-addin/
          cp -r src/powerpoint/add-in/assets dist/powerpoint-addin/

          # Google Slides add-on
          cp src/google-slides/addon/appsscript.json dist/google-slides-addon/
          cp src/google-slides/addon/Code.gs dist/google-slides-addon/
          cp src/google-slides/addon/Sidebar.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarScript.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarData.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarPlatform.html dist/google-slides-addon/

          # VSCode extension
          cp src/vscode/extension/*.vsix dist/vscode-extension/ 2>/dev/null || echo "No .vsix file found"

          # Draw.io icon libraries (already built to dist/drawio-iconlib by build step)

      - name: Check for changes in dist
        id: check_changes
        run: |
          # Get the latest release tag
          LATEST_TAG=$(git tag --sort=-version:refname | grep '^v[0-9]' | head -1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No previous release found, proceeding with release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Comparing with latest release: $LATEST_TAG"

          # Checkout the previous release's dist folder
          git checkout "$LATEST_TAG" -- dist/ 2>/dev/null || {
            echo "Could not checkout dist from previous release, proceeding with release"
            echo "has_changes=true" >> $GITHUB_OUTPUT
            exit 0
          }

          # Move old dist to temp location
          mv dist dist_old

          # Restore current dist with proper structure
          mkdir -p dist/figma-plugin
          mkdir -p dist/powerpoint-addin
          mkdir -p dist/google-slides-addon

          # Figma plugin
          cp src/figma/plugin/manifest.json dist/figma-plugin/
          cp src/figma/plugin/code.js dist/figma-plugin/
          cp src/figma/plugin/ui.html dist/figma-plugin/

          # PowerPoint add-in
          cp src/powerpoint/add-in/manifest.xml dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.css dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/taskpane-platform.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/icons-data.js dist/powerpoint-addin/
          cp src/powerpoint/add-in/commands.html dist/powerpoint-addin/
          cp src/powerpoint/add-in/staticwebapp.config.json dist/powerpoint-addin/
          cp -r src/powerpoint/add-in/assets dist/powerpoint-addin/

          # Google Slides add-on
          cp src/google-slides/addon/appsscript.json dist/google-slides-addon/
          cp src/google-slides/addon/Code.gs dist/google-slides-addon/
          cp src/google-slides/addon/Sidebar.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarScript.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarData.html dist/google-slides-addon/
          cp src/google-slides/addon/SidebarPlatform.html dist/google-slides-addon/

          # Draw.io icon libraries need to be rebuilt
          cd src/drawio/iconlib
          npm ci
          npm run build
          cd ../../..

          # Compare dist directories
          if diff -qr dist/ dist_old/ > /dev/null 2>&1; then
            echo "No changes detected in dist folder"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in dist folder"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

          # Clean up
          rm -rf dist_old

      - name: Skip build (no changes)
        if: steps.check_changes.outputs.has_changes == 'false'
        run: |
          echo "⚠️ No changes detected in dist folder compared to previous release"
          echo "Skipping artifact upload and release"

      - name: Upload artifact
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cloud-architect-kit-${{ env.RELEASE_TAG }}
          path: dist/
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.has_changes == 'true'

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: cloud-architect-kit-${{ needs.build.outputs.release_tag }}
          path: dist/

      - name: Create release archives
        run: |
          # Create Figma plugin archive
          cd dist/figma-plugin
          zip -r ../../cloud-architect-kits-figma-plugin.zip .
          cd ../..

          # Create PowerPoint add-in archive
          cd dist/powerpoint-addin
          zip -r ../../cloud-architect-kits-powerpoint-addin.zip .
          cd ../..

          # Create Google Slides add-on archive
          cd dist/google-slides-addon
          zip -r ../../cloud-architect-kits-google-slides-addon.zip .
          cd ../..

          # Create Draw.io icon libraries archive (if exists)
          cd dist/drawio-iconlib
          zip -r ../../cloud-architect-kits-drawio-iconlib.zip .
          cd ../..

          # Copy VSCode extension .vsix (no need to zip)
          if [ -f dist/vscode-extension/*.vsix ]; then
            cp dist/vscode-extension/*.vsix .
          fi

          echo "Release archives created:"
          ls -lh cloud-architect-kits-*.zip *.vsix 2>/dev/null || ls -lh cloud-architect-kits-*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.build.outputs.release_tag }}
          name: Cloud Architect Kit ${{ needs.build.outputs.release_tag }}
          body: |
            ## Cloud Architect Kit - Release ${{ needs.build.outputs.release_tag }}

            ### Build Information
            - **Release Tag**: ${{ needs.build.outputs.release_tag }}
            - **Commit**: ${{ github.sha }}

            ### Packages Included
            - **Figma Plugin**: `cloud-architect-kits-figma-plugin.zip`
            - **PowerPoint Add-in**: `cloud-architect-kits-powerpoint-addin.zip`
            - **Google Slides Add-on**: `cloud-architect-kits-google-slides-addon.zip`
            - **Draw.io Icon Libraries**: `cloud-architect-kits-drawio-iconlib.zip`
            - **VSCode Extension**: `cloud-architect-kits-vscode-extension-1.0.0.vsix`

            ### Installation - Figma Plugin
            1. Download `cloud-architect-kits-figma-plugin.zip`
            2. Extract the archive
            3. Open Figma Desktop App
            4. Go to Plugins → Development → Import plugin from manifest...
            5. Select the extracted `manifest.json` file

            ### Installation - PowerPoint Add-in
            1. Download `cloud-architect-kits-powerpoint-addin.zip`
            2. Extract the archive
            3. Deploy to Azure Static Web Apps or local server
            4. Update manifest.xml with your deployment URL
            5. Sideload in PowerPoint

            ### Installation - Google Slides Add-on
            1. Download `cloud-architect-kits-google-slides-addon.zip`
            2. Extract the archive
            3. Install clasp: `npm install -g @google/clasp`
            4. Login to Google: `clasp login`
            5. Create project: `clasp create --type standalone --title "Cloud Architect Kits"`
            6. Push files: `clasp push`
            7. Open in Google Slides: Extensions → Cloud Architect Kits → Show Icons

            ### Installation - Draw.io Icon Libraries
            1. Download `cloud-architect-kits-drawio-iconlib.zip`
            2. Extract the archive
            3. Open Draw.io (https://app.diagrams.net)
            4. Go to File → Open Library from → Device
            5. Select a library file (e.g., `cloud-architect-azure.xml`)
            6. The library will appear in the left sidebar

            ### Installation - VSCode Extension
            1. Download `cloud-architect-kits-vscode-extension-1.0.0.vsix`
            2. Open VSCode
            3. Press Cmd+Shift+P (or Ctrl+Shift+P on Windows/Linux)
            4. Type "Extensions: Install from VSIX..."
            5. Select the downloaded .vsix file
            6. Reload VSCode
            7. Use Command Palette: "Cloud Architect Kits: Insert Icon"

            ### Changes
            This release contains updates to all platform distribution files (Figma, PowerPoint, Google Slides, Draw.io, VSCode).
          files: |
            cloud-architect-kits-figma-plugin.zip
            cloud-architect-kits-powerpoint-addin.zip
            cloud-architect-kits-google-slides-addon.zip
            cloud-architect-kits-drawio-iconlib.zip
            cloud-architect-kits-vscode-extension-*.vsix
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
